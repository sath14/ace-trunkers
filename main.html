<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE TRUNKERS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            animation: slideShow 20s infinite;
            opacity: 0;
        }

        .slide:nth-child(1) {
            background-image: url('image1.jpg');
        }

        .slide:nth-child(2) {
            background-image: url('image2.jpg');
        }

        .slide:nth-child(3) {
            background-image: url('image3.jpg');
        }

        .slide:nth-child(4) {
            background-image: url('image4.jpg');
        }

        @keyframes slideShow {
            0% {opacity: 0;}
            8% {opacity: 1;}
            33% {opacity: 1;}
            41% {opacity: 0;}
            100% {opacity: 0;}
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <nav class="navbar">
        <a href="#history" class="nav-link">History</a>
        <a href="#current-squad" class="nav-link">Current Squad</a>
        <a href="#match-booking" class="nav-link">Match Booking</a>
        <a href="#support" class="nav-link">Support</a>
    </nav>

    <main>
        <section id="history">
            <!-- Content for history -->
        </section>

        <section id="current-squad">
            <!-- Content for current squad -->
        </section>

        <section id="match-booking">
            <!-- Content for match booking -->
        </section>

        <section id="support">
            <!-- Content for support -->
        </section>
    </main>
</body>
</html>
