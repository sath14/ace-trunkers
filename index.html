<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE TRUNKERS</title>
        <style>
        .menu-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }

        .menu-item {
            flex-shrink: 0;
            flex-grow: 1;
            scroll-snap-align: start;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .menu-item:focus,
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
	<style>
        body {
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            animation: slideShow 20s infinite;
            opacity: 0;
        }

        .slide:nth-child(1) {
            background-image: url('image1.jpg');
        }

        .slide:nth-child(2) {
            background-image: url('image2.jpg');
        }

        .slide:nth-child(3) {
            background-image: url('image3.jpg');
        }

        .slide:nth-child(4) {
            background-image: url('image4.jpg');
        }

        @keyframes slideShow {
            0% {opacity: 0;}
            8% {opacity: 1;}
            33% {opacity: 1;}
            41% {opacity: 0;}
            100% {opacity: 0;}
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="menu-container">
        <div class="menu-item" tabindex="0" id="history">History</div>
        <div class="menu-item" tabindex="0" id="current-squad">Current Squad</div>
        <div class="menu-item" tabindex="0" id="match-booking">Match Booking</div>
        <div class="menu-item" tabindex="0" id="support">Support</div>
    </div>
	    <script>
        const menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                item.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
   

    <main>
        <section id="history">
            <!-- Content for history -->
        </section>

        <section id="current-squad">
            <!-- Content for current squad -->
        </section>

        <section id="match-booking">
            <!-- Content for match booking -->
        </section>

        <section id="support">
            <!-- Content for support -->
        </section>
    </main>
</body>
</html>
