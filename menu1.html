    <script>
        const menu = document.querySelector('.menu');
        const sections = document.querySelectorAll('.section');
        const sectionHeight = window.innerHeight;

        window.addEventListener('scroll', () => {
            const scrollPosition = window.pageYOffset;
            const currentSection = sections.findIndex(section => section.offsetTop - sectionHeight <= scrollPosition);

            sections.forEach(section => {
                if (section.id === `section${currentSection + 1}`) {
                    section.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                } else {
                    section.style.backgroundColor = 'rgba(0, 0, 0, 0)';
                }
            });

            if (scrollPosition > sectionHeight) {
                menu.style.transform = 'translateY(0)';
            } else {
                menu.style.transform = 'translateY(-100%)';
            }
        });
    </script>
</body>
