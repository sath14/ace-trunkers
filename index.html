        <style>
        .menu-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-button {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            color: white;
            padding: 0 10px;
            box-sizing: border-box;
            border: none;
            background: none;
            outline: none;
        }

        .menu-items {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .menu-item {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:focus,
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>

        .slideshow-container {

            height: 100%;

        @keyframes slideShow {
            0% {opacity: 0;}
            8% {opacity: 1;}
